<body>
    <div class="wrap">
        <div class="header">
            <div class="container">
                this is header

        <div class="content">
            <div class="crumb container">
                <ol class="breadcrumb">
                    <li><a href="#">首頁</a></li>
                    <li class="active">請輸入個人資料</li>
                </ol>
            </div>
            <div class="content-title container">
                <div class="arrow arrow-active">

            <div class="panel panel-default container">

                                <input type="date" name="date" id="mail" class="mail">
                            </div>
                            <div class="form-group col-md-9 col-md-offset-1">

                            </div>

            <div class="panel panel-default container">
                <div class="panel-heading">請輸入近三個月的最佳比賽成績</div>
                <div class="panel-body content-input">
                    <form action="https://edenpan1207.github.io/RQ-loginProcess/upload.html">
                        <div class="row">
                            <div class="form-group col-md-9 col-md-offset-1">
                            <label for="choose" class="label-mail">比賽距離</label>
                            <select name="choose" id="choose" class="choose">
                                <option value="3k">3公里</option>
                                <option value="5k">5公里</option>
                                <option value="10k">10公里</option>
                                <option value="half">半程馬拉松 (21K)</option>
                                <option value="all">全程馬拉松 (42K)</option>
                            </select>
                            <br>
                                <label for="number" class="label-mail">比賽成績</label>
                                <div class="num-group">
                                <input type="number" name="number" id="number" class="num"> 時&nbsp; 
                                <input type="number" name="number" id="number" class="num"> 分 &nbsp;
                                <input type="number" name="number" id="number"class="num"> 秒 &nbsp;

                            </div>
                            <br>
                            <div class="form-group col-md-9 col-md-offset-1">
                                <label for="number" class="label-mail">比賽日期</label>

                            </div>
